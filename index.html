<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hana no Kana</title>

  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="style.css">

  <style>
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body class="hidden">

  <canvas id="background-canvas"></canvas>

  <img id="galho2" class="galho" src="imagens/galho2.png" alt="GalhoCerejeira2">
  <img id="galho1" class="galho" src="imagens/galho1.png" alt="GalhoCerejeira1">
  <img id="galho3" class="galho" src="imagens/galho3.png" alt="GalhoCerejeira3">

  <img id="galho5" class="galho" src="imagens/galho5.png" alt="GalhoCerejeira5">
  <img id="galho4" class="galho" src="imagens/galho4.png" alt="GalhoCerejeira4">

  <div class="container">
    <div id="sigiloAleatorio" class="sigilo"></div>
    <input type="text" placeholder="Romaji...">
  </div>

  <div class="botoes">
    <button data-tipo="katakana" id="btnKatakana">Katakana</button>
    <button data-tipo="hiragana" id="btnHiragana">Hiragana</button>
  </div>

  <!-- Botão hamburger para mobile -->
  <button class="botao-hamburger" id="botaoHamburger">
    <div class="linha"></div>
    <div class="linha"></div>
    <div class="linha"></div>
  </button>

  <!-- Menu mobile fullscreen -->
  <div class="menu-mobile" id="menuMobile">
    <!-- Título do menu -->
    <div class="menu-titulo">
      <h2>OPÇÕES</h2>
      <div class="linha-separadora"></div>
    </div>

    <!-- Botões de configuração (som e animação) -->
    <div class="config-mobile">
      <div class="controle-mobile" id="controleAnimacaoMobile">
        <img src="imagens/animacaoOn.png" alt="Animação" id="iconeAnimacaoMobile" class="icone"/>
      </div>
      <div class="controle-mobile" id="controleVolumeMobile">
        <img src="imagens/volumeOn.png" alt="Volume" id="iconeVolumeMobile" class="icone"/>
      </div>
    </div>

    <!-- Botões Hiragana/Katakana -->
    <div class="tipo-botoes">
      <button class="tipo-btn active" id="btnHiraganaMobile" data-tipo="hiragana">Hiragana</button>
      <button class="tipo-btn" id="btnKatakanaMobile" data-tipo="katakana">Katakana</button>
    </div>

    <!-- Grid 2x2 das categorias -->
    <div class="grid-categorias">
      <button class="categoria-btn" data-categoria="seion">
        <div class="kana-exemplo" id="exemploSeion">あ</div>
        <div class="categoria-nome">Seion</div>
      </button>
      
      <button class="categoria-btn" data-categoria="dakuon">
        <div class="kana-exemplo" id="exemploDakuon">が</div>
        <div class="categoria-nome">Dakuon / Handakuon</div>
      </button>
      
      <button class="categoria-btn" data-categoria="yoon">
        <div class="kana-exemplo" id="exemploYoon">きゃ</div>
        <div class="categoria-nome">Yoon</div>
      </button>
      
      <button class="categoria-btn" data-categoria="completo">
        <div class="kana-exemplo" id="exemploCompleto">ゆ</div>
        <div class="categoria-nome">Completo</div>
      </button>
    </div>
  </div>

  <!-- Borda do círculo expansivo -->
  <div class="borda-circulo" id="bordaCirculo"></div>

  <!-- Background temporário para fechamento -->
  <div class="background-fechamento" id="backgroundFechamento"></div>

  <div class="config">
    <div id="controleAnimacao" class="controle-icons">
      <img src="imagens/animacaoOn.png" alt="Animação" id="iconeAnimacao" class="icone"/>
    </div>
    <div id="controleVolume" class="controle-icons">
      <img src="imagens/volumeOn.png" alt="Volume" id="iconeVolume" class="icone"/>
    </div>
  </div>

  <!-- PIXI.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.min.js"></script>
  <script src="script.js"></script>
  <script>
  function abrirMenuHiragana() {
    const menu = document.getElementById("menuHiragana");
    menu.classList.toggle("aberto");
  }
  </script>
</body>
</html>
